<div class="outer">
    <h1>Login</h1>  

    <form [formGroup]="loginForm" (ngSubmit)="loginUp()">
        <label for="email">Enter your Email Id:</label>
        <input type="email" id="email" placeholder="eg. xyz@gmail.com" formControlName="email" />
        <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched" class="error">
            *Email is required with a valid format.
        </div>
        <button type="submit">Login</button>
    </form>
</div>
